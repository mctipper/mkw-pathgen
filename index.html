<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mario Kart World Path Generator</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.cdnfonts.com/css/super-mario-256" rel="stylesheet">
</head>

<body>
  <div class="layout">
    <header>
      <div style="color: silver;">Mario Kart
        <span style="color: yellow;">W</span>
        <span style="color: #4169E1;">o</span>
        <span style="color: green;">r</span>
        <span style="color: red;">l</span>
        <span style="color: cyan;">d</span>
      </div>
      Path Generator
    </header>

    <div class="map-wrapper">
      <img src="/images/raw_mkw_map.png" alt="Map" class="base-map" />
      <svg class="path-lines-layer"></svg>
      <div class="track-icons-layer"></div>
      <div class="map-controls">
        <div class="control-row-full">
          <button class="generate-button" disabled>GENERATE PATH</button>
        </div>
        <div class="control-col">
          <div class="selected-track-text">Select a track!</div>
        </div>
        <div class="control-col">
          <div class="dropdown-row">
            <select class="path-options-dropdown" required>
              <option value="gp" default>Grand Prix</option>
              <option value="kt">Knockout Tour</option>
              <optgroup label="---VS Mode---"></optgroup>
              <option value="vs3">3 Races</option>
              <option value="vs4">4 Races</option>
              <option value="vs5">5 Races</option>
              <option value="vs6">6 Races</option>
              <option value="vs8">8 Races</option>
              <option value="vs12">12 Races</option>
              <option value="vs16">16 Races</option>
              <option value="vs32">32 Races</option>
            </select>
          </div>
          <div class="checkbox-row">
            <label><input type="checkbox" class="selected-track-end" />End with Selected</label>
            <label><input type="checkbox" class="include-single-track" />Include Single-Track Race(s)</label>
          </div>
        </div>
        <div class="control-row-full path-results-text" id="generated-path"></div>
      </div>

    </div>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
